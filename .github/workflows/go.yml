name: Go

on:
  push:
    branches: [ "test" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21.5'
    - name: lxd init
      run: sudo lxd init --minimal
    - name: test1
      run: sudo snap start lxd && echo "hey" | lxc config trust add >>hey2
           
    - name: Build
      run: go build 

    - name: Test
      run: go test 
  
